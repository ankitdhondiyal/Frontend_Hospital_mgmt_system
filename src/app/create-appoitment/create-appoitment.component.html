<div>
  <h2 class="text-center">Add New Appoitment</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
        placeholder="Enter name"
        [(ngModel)]="appoitment.name"
        #nameRef="ngModel"
      />
      <!--     <div class="text-danger" *ngIf="nameRef.invalid && nameRef.touched">
        Name is required.
      </div> -->
      <label>Age</label>
      <input
        type="text"
        class="form-control"
        id="age"
        name="age"
        placeholder="Enter name"
        [(ngModel)]="appoitment.age"
      /><label>symptoms</label>
      <input
        type="text"
        class="form-control"
        id="symptoms"
        name="symptoms"
        placeholder="Enter name"
        [(ngModel)]="appoitment.symptoms"
      /><label>Number</label>
      <input
        type="text"
        class="form-control"
        id="number"
        name="number"
        placeholder="Enter number"
        [(ngModel)]="appoitment.number"
      />
    </div>

    <button type="subit" class="btn btn-success">Submit</button>
  </form>
</div>
