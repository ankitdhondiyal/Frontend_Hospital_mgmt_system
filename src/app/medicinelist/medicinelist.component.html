<h2 class="text-center">Medincine list</h2>
<br />
<table class="table table-striped">
  <thead class="table-header">
    <tr>
      <th>ID</th>
      <th>Drug Name</th>
      <th>Stock</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let medicine of medicines">
      <td>{{ medicine.id }}</td>
      <td>{{ medicine.drugName }}</td>
      <td>{{ medicine.stock }}</td>
      <td>
        <button
          type="submit"
          (click)="update(medicine.id)"
          class="btn btn-info"
        >
          Update
        </button>
        <button
          type="submit"
          style="margin-left: 10px"
          (click)="delete(medicine.id)"
          class="btn btn-danger"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
