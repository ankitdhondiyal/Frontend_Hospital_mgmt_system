<!-- HTML Template -->
<nav style="margin: auto" class="navbar navbar-expand-lg bg-dark">
  <a style="color: white" class="navbar-brand" href="#">DNYANOBA HOSPITALS</a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a
          style="color: white"
          class="nav-link active"
          aria-current="page"
          routerLink="/home"
        >
          Home
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="d-flex justify-content-start align-items-center vh-100 ps-5">
    <div class="col-md-6">
      <div class="card p-4 mt-4 shadow">
        <div class="text-center">
          <h1>Login As Doctor</h1>
          <h6>Please enter your Username & Password</h6>
        </div>
        <form>
          <!-- Username Field -->
          <div class="mb-3">
            <label for="username" class="form-label"><h4>Username</h4></label>
            <input
              type="text"
              name="username"
              [(ngModel)]="username"
              class="form-control"
              id="username"
              placeholder="User name"
              required
            />
          </div>

          <!-- Password Field with Toggle -->
          <div class="mb-3 position-relative">
            <label for="password" class="form-label"><h4>Password</h4></label>
            <input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              [(ngModel)]="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
            <button
              type="button"
              class="btn"
              (click)="showPassword = !showPassword"
              style="
                position: absolute;
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
                background: none;
                border: none;
              "
            >
              <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>

          <!-- Buttons -->
          <div class="d-grid gap-2 d-md-block">
            <button
              (click)="checkLogin()"
              style="margin: 5px"
              class="btn btn-success"
              type="button"
            >
              Login
            </button>
            <button
              style="margin: 5px"
              class="btn btn-warning"
              type="button"
              routerLink="/home"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
